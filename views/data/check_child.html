<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/stylesheets/bootstrap.min.css" />
    
    <link type="text/css" rel="stylesheet" href="/stylesheets/add.css" />

    <link type="text/css" rel="stylesheet" href="/stylesheets/switcher.css" />

    <script type="text/javascript" src="/javascripts/jquery.min.js"></script>

    <script type="text/javascript" src="/javascripts/jquery.switcher.js"></script>

    <title>审核素材</title>
</head>
<body>
    <!-- 编辑素材的页面 -->

<div class="panel panel-default">
    <div class="panel-heading" style="text-align: center;font-weight: bold;">
        审核素材
    </div>


    <div class="panel-body">
        <div class="input-form">
            <form action="/datas/doedit_child/<%=info.id%>" class="form" method="post">

                <ul>        
                    <li >审核人：<input type="text" name="check_people" value="<%=userInfo.user_name%>"></li>
                    
                    <li> 
                         审核状态：<input class="form-check-input" type="checkbox" id="status" name="status" value="2">
                    </li>


                        <li>
                            <br />
                            <button type="submit" class="btn btn-default submit"  style="margin-left:100px;width:80px">提交</button>
                        </li>

                    </ul>


                </form>
            </div>
        </div>

    </div>
    <script>
        $(function(){
        $.switcher();
     });       
    </script>
